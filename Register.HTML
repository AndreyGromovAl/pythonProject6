<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body class="start d-flex align-items-center justify-content-center">
    <div class="container d-flex flex-column w-25">
        <input type="text" class="form-control mt-3 mb-4 p-3 mx-auto rounded-pill w-100" id="login" placeholder="Login" aria-label="Login" aria-describedby="basic-addon2" oninput="CheckFields()">
   
        <input type="password" class="form-control mb-2 p-3 mx-auto rounded-pill w-100 " id="password" name="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon2" oninput="CheckFields()">
        <input type="password" class="form-control mb-2 p-3 mx-auto rounded-pill w-100 " id="repeatpassword" name="password" placeholder="Repeat password" aria-label="password" aria-describedby="basic-addon2" oninput="CheckFields()">

        <span class="align-self-center mb-3">
          
        <input type="checkbox" class="form-check-input align-baseline mt-0" value="" aria-label="Checkbox for following text input" onclick="ShowPassword()">
        <label for="checkbox">Show Password</label>
          
          <script>
          function ShowPassword()
          {
          var x = document.getElementById("password");
          var y = document.getElementById("repeatpassword")
          if (x.type === "password")
          {
          x.type = "text";
          y.type = "text";
          } 
          else 
          {
          x.type = "password";
          y.type = "password";}}
          </script>

        </span>

        <button type="button" disabled class="btn btn-outline-primary mx-auto p-3 rounded-pill w-60 mb-2" onclick = "window.location.href = 'Admin.HTML';" id="Button">Зарегистрироваться</button>

        <span class="align-self-center">
          <a href="Main.HTML" class="text-end">Войти в аккаунт</a>
        </span>

        <script>
            function CheckFields()
            {
                var x = document.getElementById("password");
                var y = document.getElementById("repeatpassword")
                var z = document.getElementById("login")
                if(x.value != y.value || x.value == "" || y.value == "" || z.value == "")
                {
                    document.getElementById("Button").disabled = true;
                }
                else
                {
                    document.getElementById("Button").disabled = false;
                }
            }

        </script>

          
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
